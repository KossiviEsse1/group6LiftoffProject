<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
</head>

<body>
          <ul class= "navbar navbar-expand-lg navbar-dark bg-dark navbar-fixed-top nav nav-tabs" th:fragment="page-header">
              <li class ="nav-item" th:unless = "${session.role != null}"><a class="nav-link" th:href="@{/login}">Log In</a></li>
              <li class ="nav-item"><a class="nav-link" href="/search">Search Events</a></li>
              <li class ="nav-item"><a class="nav-link" href="/events">All Events</a></li>
              <li class ="nav-item" th:if = "${session != null && session.role == 'organization'}"><a class="nav-link" href="/add">Create Event</a></li>
              <li class ="nav-item" th:unless = "${session.role == null}"><a class="nav-link" th:href="@{/logout}">Log Out</a></li>
          </ul>
</body>
</html>
