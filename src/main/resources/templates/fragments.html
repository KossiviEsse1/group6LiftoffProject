<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
</head>

<body>
<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="page-header">
    <div class="container">
        <div class="navbar-collapse collapse">
          <ul class= "nav navbar-nav">
              <li th:unless = "${session.role != null}"><a  th:href="@{/login}">Log In</a></li>
              <li><a href="/search">Search Events</a></li>
              <li><a  href="/events">All Events</a></li>
              <li th:if = "${session != null && session.role == 'organization'}"><a href="/add">Create Event</a></li>
              <li th:unless = "${session.role == null}"><a th:href="@{/logout}">Log Out</a></li>
          </ul>
        </div>
    </div>
</nav>
</body>
</html>
