<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Event Planner</title>
</head>
<body>
<h1>Your Events</h1>
    <ul>
        <li th:each="event : ${events}">
            <a style="font-size:35px" th:text="${event.name}"></a>
            <a>View Details</a>
            <a th:href="@{'/update/' + ${event.id}}">Edit</a>
        </li>
    </ul>
<p>
    <a th:href="'/add'">Create A New Event</a>
</p>

</body>
</html>
