<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Event Planner</title>
</head>

<body>
<div th:replace="fragments :: page-header"></div>
<h1>Your Events</h1>
<ul>
    <li th:each="event : ${events}">
        <a style="font-size:35px" th:text="${event.name}"></a>
        <a th:id="${event.id}" style="font-size:15px" onclick="showDetails() ">View Details</a>
    </li>
</ul>
<p>
    <a th:href="'/add'">Create A New Event</a>
</p>

<script>
    function showDetails(){
        var details = document.createElement("P");
        details.innerHTML="Test";
        document.getElementById("$event.id").appendChild(details);
    }
</script>
</body>
</html>
