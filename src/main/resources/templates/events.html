<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Event Planner</title>
</head>

<body>
<div th:replace="fragments :: page-header"></div>
<h1>Your Events</h1>
<ul>
    <li th:each="event : ${events}">
        <a style="font-size:35px" th:text="${event.name}"></a>
        <a th:href="@{'/view/' + ${event.id}}">>View Details</a>
        <a th:href="@{'/update/' + ${event.id}}">Edit</a>
        <a th:href="@{'/delete/' + ${event.id}}">Delete</a>
        <a th:href="@{'/signup/' + ${event.id}}">Sign Up</a>
    </li>
</ul>
</body>
</html>
